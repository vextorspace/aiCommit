name: Build and Deploy Python CLI

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile ai_coder.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai_coder_linux
          path: dist/ai_coder

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile ai_coder.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai_coder_macos
          path: dist/ai_coder

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile ai_coder.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai_coder_windows
          path: dist/ai_coder.exe
